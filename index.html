<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geovisor con Leaflet - Empresa XYZ</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- Font Awesome para íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Encabezado con logo y título -->
  <header>
    <div class="header-content">
      <img src="assets/logo_empresa.png" alt="Logo Empresa" class="logo">
      <h1>Geovisor de Gestión Territorial</h1>
    </div>
  </header>

  <!-- Contenedor principal -->
  <div class="container">
    <!-- Barra de herramientas -->
    <div class="toolbar">
      <button id="geolocate" title="Geolocalización"><i class="fas fa-location-crosshairs"></i></button>
      <div class="search-container">
        <input type="text" id="search" placeholder="Buscar dirección...">
        <button id="search-btn"><i class="fas fa-search"></i></button>
      </div>
      <select id="baseMap">
        <option value="osm">OpenStreetMap</option>
        <option value="satellite">Satélite</option>
        <option value="topo">Topográfico</option>
      </select>
      <div id="scale">Escala: 1:100,000</div>
    </div>

    <!-- Mapa y paneles -->
    <div class="main-content">
      <div id="map"></div>
      <div class="panel">
        <div class="panel-section">
          <h3><i class="fas fa-layer-group"></i> Capas</h3>
          <input type="file" id="layerUpload" accept=".geojson,.json,.kml">
          <div id="layerControls">
            <!-- Controles de transparencia y leyenda se generan aquí -->
          </div>
        </div>
        <div class="panel-section">
          <h3><i class="fas fa-table"></i> Atributos</h3>
          <div id="attributeTableContainer">
            <table id="attributeTable">
              <thead></thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Leaflet JS y plugins -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
  <script src="https://unpkg.com/leaflet-geosearch@3.0.0/dist/geosearch.umd.js"></script>
  <script src="app.js"></script>
</body>
</html>
